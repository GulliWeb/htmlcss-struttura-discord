<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord layout</title>
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <header>
        <!-- Nav container-->
         <nav class=" navbar container">
            <div class="navbar-logo">Logo</div>
            <div class="navbar-menu">Link Link Link</div>
            <div class="navbar-actions">Accedi</div>
         </nav>

         <!-- Jumbotron start -->
          <div class="jumbotron">
            <div class="content"></div>
          </div>
    </header>
    <!-- Main -->
     <main>
        <div class="container">
            <!-- Box 1 -->
            <div class="box-1">
                <div class="left"></div>
                <div class="right"></div>
              </div>
    
              <!-- Box 2 -->
              <div class="box-2">
                <div class="left" id="left-box-2"></div>
                <div class="right" id="right-box-2"></div>
              </div>
        
           <!-- Box 3 -->
           <div class="box-3">
            <div class="left" id="left-box-3"></div>
            <div class="right" id="right-box-3"></div>
          </div>
          
         <!-- Box 4-->
          <div class="box-4">
            <div class="content-box-4"></div>
          </div>
     </main>
     <!-- Footer-->
      <footer>
        <div class="foot-container">
            <div class="foot-content">
                <div class="left-footer"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Footer bottom -->
         <div class="foot-bottom-container">
            <div class="foot-bottom-content">
                <button>Logo</button>
                <button>bottone</button>
            </div>
         </div>
      </footer>
    </div>
</body>
</html>
